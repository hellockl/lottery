<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__/css/global.css" media="all">
		<link rel="stylesheet" href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div class="admin-main">
		
			<blockquote class="layui-elem-quote">
				<button  class="layui-btn layui-btn-small add">
					<i class="layui-icon">&#xe608;</i> 添加奖品
				</button>
			</blockquote>
			<fieldset class="layui-elem-field">
				<legend>奖品列表</legend>
				<div class="layui-field-box">
				<table class="layui-table">
					  <thead>
					    <tr>
					      <th>#</th>
					      <th>奖品名称</th>
					      <th>奖品等级</th>
						  <th>状态</th>
						  <th>数量</th>
					      <th>操作</th>
					    </tr> 
					  </thead>
					  <tbody>
					  <foreach name="prize_list" key="k" item="vo">
					    <tr>
					      <td>{$k+1}</td>
					      <td>{$vo.pname}</td>
					      <td>{$vo.level}</td>
						  <td>{$vo.status}</td>
						  <td>{$vo.num}</td>
					      <td>
							<a data="{$vo.id}" class="layui-btn layui-btn-mini layui-btn-normal edit"><i class="layui-icon">&#xe642;</i>编辑</a>
							<a  data="{$vo.id}" class="layui-btn layui-btn-danger layui-btn-mini del"><i class="layui-icon">&#xe640;</i>删除</a>

					      </td>
					    </tr>
					    </foreach>
					  </tbody>
				</table>
			
				</div>
				{$page}
			</fieldset>
			<div class="admin-table-page">
				<div id="page" class="page">

				</div>
			</div>
		</div>
		<script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>
		<script>
			layui.use(['laypage','upload','layer','form'], function() {
				//var laypage = layui.laypage,
				$ = layui.jquery
				//请求表单
				$('.add').click(function(){
					var id = $(this).attr('data');
					var url = "{:U('Lottery/addPrize')}";
					$.get(url,{id:1},function(data){
						if(data.status == 'error'){
							layer.msg(data.msg,{icon: 5});
							return;
						}

						layer.open({
							title:'添加奖品',
							type: 1,
							offset:'t',
							skin: 'layui-layer-rim', //加上边框
							area: ['500px'], //宽高
							content: data,
						});
					})
				});

				//编辑菜单
				$('.edit').click(function(){
					var id = $(this).attr('data');
					var url = "{:U('Lottery/editPrize')}";

					$.get(url,{id:id},function(data){
						if(data.status == 'error'){
							layer.msg(data.msg,{icon: 5});
							return;
						}

						layer.open({
							title:'编辑Banner',
							type: 1,
							skin: 'layui-layer-rim', //加上边框
							area: ['500px'], //宽高
							content: data,
						});
					})
				});


				//删除
				$('.del').click(function(){
					var id = $(this).attr('data');
					var url = "{:U('Banner/deleteBanner')}";
					layer.confirm('确定删除吗?', {
						icon: 3,
						skin: 'layer-ext-moon',
						btn: ['确认','取消'] //按钮
					}, function(){
						$.post(url,{id:id},function(data){
							if(data.status == 'error'){
								layer.msg(data.msg,{icon: 5});//失败的表情
								return;
							}else{
								layer.msg(data.msg, {
									icon: 6,//成功的表情
									time: 2000 //2秒关闭（如果不配置，默认是3秒）
								}, function(){
									location.reload();
								});
							}
						})
					});
				})

			});
		</script>
	</body>

</html>
