<form class="layui-form" >
	<div class="layui-form-item">
		<label class="layui-form-label">奖品名称</label>
		<div class="layui-input-inline">
			<input type="text" name="pname" value="{$prize_info.pname}"   placeholder="请输入奖品名称" autocomplete="off" class="layui-input">
		</div>

	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">奖品数量</label>
		<div class="layui-input-inline">
			<input type="text" name="num" value="{$prize_info.num}"   placeholder="请输入奖品数量" autocomplete="off" class="layui-input">
		</div>

	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">奖品等级</label>
		<div class="layui-input-inline">
			<select style="display: block" name="level" lay-filter="aihao">
				<option value="0">特等奖</option>
				<option value="1" <eq name="prize_info.level" value="1">selected="selected"</eq> >一等奖</option>
				<option value="2" <eq name="prize_info.level" value="2">selected="selected"</eq>>二等奖</option>
				<option value="3" <eq name="prize_info.level" value="3">selected="selected"</eq>>三等奖</option>
				<option value="4" <eq name="prize_info.level" value="4">selected="selected"</eq>>四等奖</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">中奖概率</label>
		<div class="layui-input-inline">
			<input type="text" name="chance" value="{$prize_info.chance}"  placeholder="请输入中奖概率" autocomplete="off" class="layui-input">1~10000
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">必中手机号</label>
		<div class="layui-input-inline">
			<input type="text" name="pre_win" value="{$prize_info.pre_win}"  placeholder="请输入必中手机号" autocomplete="off" class="layui-input">
			多个请用" , "隔开
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">上传图片</label>
		<div class="layui-input-inline">
			<input type="file" name="file" class="layui-upload-file">
			<input type="hidden" name="pimg" id="image_path" value="{$prize_info.pimg}"/>
			<img id="img_upload" src="{$prize_info.pimg}" style="width: 200px;height: 100px;">
		</div>
	</div>


	<input type="hidden" name="id" value="{$prize_info.id}"  class="layui-input">
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit lay-filter="addmenu">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
<script>
layui.use('upload', function(){
	$ = layui.jquery;
	layui.upload({
		url: "{:U('Lottery/upload')}"
		,title: '上传图片'
		,elem: '' //指定原始元素，默认直接查找class="layui-upload-file"
		,ext: 'jpg|png|gif|jpeg'
		,method: 'post' //上传接口的http类型
		,success: function(res){
			if(res.status == 'error'){
				layer.msg(res.msg);
			}else{
				$("#image_path").val(res.url);
				img_upload.src = res.url;
			}
		}
	});
});
layui.use('form', function(){
	var form = layui.form(),
   		 $ = layui.jquery
	  //监听提交
	  form.on('submit(addmenu)', function(data){
	    var userInfo = data.field;
		var url = "{:U('Lottery/editPrize')}";
		$.post(url,userInfo,function(data){
			if(data.status == 'error'){
				  layer.msg(data.msg,{icon: 5});//失败的表情
				  return;
			  }else if(data.status == 'success'){
				  layer.msg(data.msg, {
					  icon: 6,//成功的表情
					  time: 2000 //2秒关闭（如果不配置，默认是3秒）
					}, function(){
					   location.reload();
					}); 
			  }
		})
		
	    return false;//阻止表单跳转
	  });
	});
</script>
